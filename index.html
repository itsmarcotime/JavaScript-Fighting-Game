<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fighting</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="childContainer">
            <!-- player health -->
            <div class="playerChild">
                <div class="playerHealth"></div>
                <div class="playerHealthBar" id="playerHealth"></div>
            </div>

            <!-- timer -->
            <div class="timer" id="timer">
                10
            </div>

            <!-- enemy health -->
            <div class="enemyChild">
                <div class="enemyHealth"></div>
                <div class="enemyHealthBar" id="enemyHealth"></div>
            </div>
            
        </div>
        <div class="tie" id="tie">Tie</div>
        <canvas></canvas>
    </div>
    <script src="./assets/scripts/classes.js"></script>
    <script src="./assets/scripts/scripts.js"></script>
</body>
</html>
