<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fighting</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainContainer">
        <div class="childContainer">
            <!-- player health -->
            <div class="playerChild">
                <div class="playerHealth"></div>
                <div class="playerHealthBar" id="playerHealth"></div>
            </div>

            <!-- timer -->
            <div class="timer" id="timer">
                10
            </div>

            <!-- enemy health -->
            <div class="enemyChild">
                <div class="enemyHealth"></div>
                <div class="enemyHealthBar" id="enemyHealth"></div>
            </div>
            
        </div>
        <div class="tie" id="tie">Tie</div>
        <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/scripts/utils.js"></script>
    <script src="./assets/scripts/classes.js"></script>
    <script src="./assets/scripts/scripts.js"></script>
</body>
</html>
